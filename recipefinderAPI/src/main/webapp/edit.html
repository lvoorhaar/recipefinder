<!doctype html>

<html lang="nl">
    <head>
        <meta charset="utf-8">

        <title>Recipe Finder</title>
        <meta name="description" content="Recipe search engine">

        <link rel="stylesheet" href="style/main.css">
		
		<link rel="icon" href="img/favicon.ico">
		
		<script src="src/main.js"></script>
		
    </head>

    <body onload="loadEditPage();">

        <header id="logo-header">
            <img src="img/logo.png">
        </header>
        <header id="mainheader">
            Recipe Finder
        </header>
        <nav>
            <a id="browse" href="browse.html">
                Browse recipes
            </a>
            |
            <a id="search" href="search.html">
                Search recipes
            </a>
            |
            <a id="add" href="add.html">
                Add new recipe
            </a>
        </nav>

        <main>

			<div id="inputfields">
				<div>Edit recipe information:</div>
				<div>Name: <input id="nameinput" type="text" placeholder="Enter name of recipe"></div>
				<div>Categories: <div id="categoriesinput"></div></div>
				<div>Rating:
					<div id="ratinginput">
					<div><input class="radiobutton" type="radio" name="rating" value="0"> 0 (no rating)</div>
					<div><input class="radiobutton" type="radio" name="rating" value="1"> 1 (bad)</div>
					<div><input class="radiobutton" type="radio" name="rating" value="2"> 2 (meh)</div>
					<div><input class="radiobutton" type="radio" name="rating" value="3"> 3 (okay)</div>
					<div><input class="radiobutton" type="radio" name="rating" value="4"> 4 (good)</div>
					<div><input class="radiobutton" type="radio" name="rating" value="5"> 5 (great)</div>
					</div>
				</div>
				<div>Preparation time: <input id="preptimeinput" type="number" min="0"> minutes</div>
				<div>Ingredients: <ul id="ingredientsinput"></ul></div>
				<div><button id="addfields">Add more ingredient fields</button></div>
				<div><textarea id="instructionsinput" type="text" placeholder="Enter instructions here"></textarea></div>
				<div><button id="updaterecipe">Save changes</button></div>
			</div>
			
        </main>
		
		<template id="ingredientinputfields">
			<input class="ingredientamountinput" type="text" placeholder="Amount">
			<div class="autocomplete">
				<input class="ingredientunitinput" type="text" placeholder="Unit">
			</div>
			<div class="autocomplete">
				<input class="ingredientnameinput" type="text" placeholder="Ingredient name">
			</div>
			<input class="ingredientnotesinput" type="text" placeholder="Notes">
			<br>
        </template>
		
		<template id="categorycheckboxes">
			<div><input type="checkbox" class="category"></div>
        </template>
		
    </body>
</html>
