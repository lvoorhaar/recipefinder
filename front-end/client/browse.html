<!doctype html>

<html lang="nl">

    <head>
        <meta charset="utf-8">

        <title>Recipe Finder</title>
        <meta name="description" content="Recipe search engine">

        <link rel="stylesheet" href="style/main.css">
		
		<link rel="icon" href="img/favicon.ico">
		
		<script src="src/browse.js"></script>

    </head>

    <body onload="loadPage();">

        <header id="logo-header">
            <img src="img/logo.png">
        </header>
        <header id="mainheader">
            Recipe Finder
        </header>
        <nav>
            <a id="browse" href="browse.html">
                Browse recipes
            </a>
            |
            <a id="search" href="search.html">
                Search recipes
            </a>
            |
            <a id="add" href="add.html">
                Add new recipe
            </a>
        </nav>

        <main>
			<article>
                <div class="name">Chocolate Chip Cookies</div>
				<div class="properties">
					<div class="categories">Categories: cookies</div>
					<div class="rating">Rating: <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span></div>
					<div class="preptime">Preparation time: 20 minutes</div>
				</div>
				<ul class="ingredients">Ingredients:
					<li class="ingredient">100 g flour</li>
					<li class="ingredient">50 g sugar</li>
				</ul>
				<div class="instructions">Instructions go here</div>
            </article>
			


        </main>
		
		<template id="recipe">
            <article>
                <div class="name"></div>
                <div class="categories"></div>
                <div class="rating"></div>
				<div class="preptime"></div>
				<div class="ingredients"></div>
					<div class="ingredient"></div>
                <div class="instructions"></div>
            </article>
        </template>

    </body>
</html>
